services:
  db:
    image: postgres:16
    environment:
      # Values come from .env (compose interpolation). Defaults keep dev working out of the box.
      POSTGRES_DB: ${POSTGRES_DB:-helios}
      POSTGRES_USER: ${POSTGRES_USER:-helios}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-helios}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      # Values come from .env (compose interpolation). Defaults keep dev working out of the box.
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-helios}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-helios}

  app:
    build: .
    depends_on:
      - db
      - rabbitmq
    env_file:
      - .env
    # Você pode sobrescrever/forçar valores aqui se quiser.
    # Se não precisar, mantenha comentado ou remova a seção.
    # environment:
    #   DEBUG: "1"
    # NOTE: no bind-mount here so the container uses the built virtualenv (.venv)

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      # Expose only nginx (no host ports on app/db/rabbitmq)
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
